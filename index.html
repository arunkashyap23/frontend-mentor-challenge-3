<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <header>
          <div class="logo">
            <h2>snap</h2>
          </div>
          <nav>
            <ul>
              <li>
                <a href="#" class="link-1"
                  >Features
                  <ul class="dropdown-menu-1">
                    <li>
                      <a href="#"
                        ><div>
                          <img src="images/icon-todo.svg" alt="" />
                        </div>
                        Todo List</a
                      >
                    </li>
                    <li>
                      <a href="#"
                        ><div>
                          <img src="images/icon-calendar.svg" alt="" />
                        </div>
                        Calendar</a
                      >
                    </li>
                    <li>
                      <a href="#"
                        ><div>
                          <img src="images/icon-reminders.svg" alt="" />
                        </div>
                        Reminders</a
                      >
                    </li>
                    <li>
                      <a href="#">
                        <div><img src="images/icon-planning.svg" alt="" /></div>
                        Planning</a
                      >
                    </li>
                  </ul>
                </a>
              </li>
              <li>
                <a href="#"
                  >Company
                  <ul class="dropdown-menu-1">
                    <li><a href="#">History</a></li>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Blog</a></li>
                  </ul>
                </a>
              </li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
          <div class="login-register">
            <a href="#">Login</a>
            <button>Register</button>
          </div>
        </header>
        <main>
          <div class="main-content">
            <div class="main-text">
              <h1>Make remote work</h1>
              <p>
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
              <button>Learn more</button>
            </div>
            <div class="company-logos">
              <div class="pic">
                <img src="images/client-databiz.svg" alt="databiz" />
              </div>
              <div class="pic">
                <img src="images/client-audiophile.svg" alt="audiophile" />
              </div>
              <div class="pic">
                <img src="images/client-meet.svg" alt="meet" />
              </div>
              <div class="pic">
                <img src="images/client-maker.svg" alt="maker" />
              </div>
            </div>
          </div>
          <div class="main-image">
            <img src="images/image-hero-desktop.png" alt="" class="image-1" />
            <img src="images/image-hero-mobile.png" alt="" class="image-2" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
